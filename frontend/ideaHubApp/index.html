<!DOCTYPE html>
<html data-ng-app="ideaHubApp" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="/styles/customtheme.css" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet" />
    <link href="/styles/ideahub-styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">IdeaHub</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <div class="navbar-form navbar-right">
                <a href="#login" class="btn btn-success">GitHub Login</a>
              </div>
            </div><!--/.navbar-collapse -->
          </div>
    </nav>

    <!-- end navigation -->
        
    <!-- view load -->
    <div>
        <div ng-view></div>
    </div>
    <!-- end view -->

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright@ideaHub</p>
      </div>
    </footer>

    <!-- footer -->


    <!-- inject-vendor:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <!-- endinject -->


    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/home/home-controller.js"></script>
    <script src="/app/login/login-controller.js"></script>

</body>
</html>
