<!DOCTYPE html>
<html data-ng-app="ideaHubApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject-theme:css -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat|Sail|Concert+One' rel='stylesheet' type='text/css' />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="styles/agencytheme.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/ideahub-styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll logo" href="#home"><img src="img/logo_ideahub.png"></img></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll login-cta" href="#login">Sign In with Github</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- end navigation -->
        
    <!-- view load -->
    <div>
        <div ng-view></div>
    </div>
    <!-- end view -->

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright@ideaHub</p>
      </div>
    </footer>

    <!-- footer -->


    <!-- inject-vendor:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/extras.angular.plus/ngplus-overlay.js"></script>

    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endinject -->

    <!-- inject-theme:js -->
     <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="vendor/classie.js"></script>
    <script src="vendor/cbpAnimatedHeader.js"></script>
    <script src="vendor/agency.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app/app.js"></script>

    <script src="/app/common/api-service.js"></script>
    <script src="/app/common/definition-factory.js"></script>

    <script src="app/home/home-controller.js"></script>
    <script src="app/login/login-controller.js"></script>
    <script src="app/explore/explore-controller.js"></script>
    <script src="app/project/project-controller.js"></script>
    <script src="app/project/project-detail-controller.js"></script>
    <script src="app/dashboard/dashboard-controller.js"></script>

</body>
</html>
