<!-- Project Section -->
<section class="project">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">What a wonderful idea!</h2>
                <h3 class="section-subheading text-muted">Let's work on it.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="newProject" id="projectForm" novalidate>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Idea Title *" id="title" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Idea Description *" id="description" required data-validation-required-message="Please enter a description."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Create Idea Project</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
